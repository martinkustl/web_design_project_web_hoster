<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Web hosting website" />
    <title>Kontakt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "description": "webhosting website",
        "name": "Webhoster",
        "url": "https://example.com"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "url": "http://www.example.com",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+420 102 203 323",
            "contactType": "customer service",
            "email": "hoster@hoster.com"
          }
        ]
      }
    </script>
  </head>
  <body class="main-container">
    <header class="main-header">
      <nav class="main-nav">
        <div class="mobile-navbar-controls-wrapper">
          <a class="main-nav__heading-link" href="index.html">
            <h1 class="main-nav__heading">
              Webhoster
            </h1>
          </a>
          <button
            class="burger-bar"
            onclick="toggleNavbar()"
            aria-label="otevřít menu"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fa fa-times close" aria-hidden="true"></i>
          </button>
        </div>
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">Domů</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="packages.html">Balíčky</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="reviews.html">Hodnocení</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="order.html">Objednat</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--active" href="contact.html"
              >Kontakt</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content main-content--padding">
      <section class="contacts__section">
        <h1 class="page__heading padding">Kontaktní údaje</h1>
        <ul class="contacts__items">
          <li class="contacts__item">
            tel: +420 102 203 323
          </li>
          <li class="contacts__item">
            email: podpora@webhoster.com
          </li>
          <li class="contacts__item">
            <a href="#" class="contacts__link contacts__link--facebook">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
              Facebook
            </a>
          </li>
          <li class="contacts__item">
            <a href="#" class="contacts__link contacts__link--instagram">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              Instagram
            </a>
          </li>
        </ul>
      </section>
    </main>
    <aside class="partners">
      <h3>Partneři</h3>
      <ul class="partners__list">
        <li class="partners__item">
          <a href="https://www.czu.cz/cs/" target="_blank">
            <img
              src="./images/czu.png"
              alt="logo ČZU"
              class="partners__image"
            />
          </a>
        </li>
        <li class="partners__item">
          <a href="https://www.pef.czu.cz/cs/" target="_blank">
            <img
              src="./images/pef.jpg"
              alt="logo PEF"
              class="partners__image"
            />
          </a>
        </li>
        <li class="partners__item">
          <a href="https://kit.pef.czu.cz/" target="_blank">
            <img
              src="./images/kit.png"
              alt="logo KIT"
              class="partners__image"
            />
          </a>
        </li>
      </ul>
    </aside>
    <footer class="main-footer">
      Jedná se o studentský projekt. Autoři: Martin Kustl, Lucie Zvelebilová
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
